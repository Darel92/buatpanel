<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Panel Gratis</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #128C7E;
            transform: translateY(-5px);
        }

        .btn:active {
            background-color: #075E54;
            transform: translateY(0);
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #888;
        }

        .footer a {
            color: #2575fc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .btn {
                font-size: 1.2em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Buat Panel Gratis Sekarang!</h1>

        <a href="https://wa.me/6285767875930?text=.1gb (isinamamu),(nomorwa)" class="btn" target="_blank">Buat Panel Gratis</a>

        <div class="footer">
            <p>Powered by <a href="#">DarelHosting</a></p>
        </div>
    </div>

</body>
</html>
